<div class="modal-content">
    <div class="modal-header bor-bot-0">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">
                Ã—
            </span>
        </button>
        <h3 class="modal-title text-center text-capitalize text-danger" id="myModalLabel1">
            JOIN WITH EMAIL-ID
        </h3>
    </div>
    <div class="modal-body m-b-30">
        <form name="dataForm" novalidate="true" class="registrationForm">
            <div class="row">
                <div class="form-group col-md-6">
                    <input class="form-control" placeholder="First Name" type="text" ng-model="data.firstName" ng-required="true" name="firstname">
                    </input>
                    <div ng-messages="dataForm.firstname.$error" ng-if="submited" class="color-red">
                        <div ng-message="required">This is required!</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input class="form-control" placeholder="Last Name" type="text" ng-model="data.lastName">
                    </input>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Your Email Address" type="email" name="email" ng-model="data.email" ng-required="true">
                </input>
                <div ng-messages="dataForm.email.$error" ng-if="submited" class="color-red">
                    <div ng-message="required">This is required!</div>
                    <div ng-message="email">Invalid email id</div>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Your Password" type="password" name="password" ng-model="data.password" ng-required="true" />
                <div ng-messages="dataForm.password.$error" ng-if="submited" class="color-red">
                    <div ng-message="required">This is required!</div>
                </div>
            </div>
            <button class="btn btn-danger btn-block text-capitalize" ng-click="register()">
                SIGN ME UP!
            </button>
            <p class="text-center">
                OR
            </p>
            <button class="btn btn-primary btn-block text-capitalize">
                JOIN WITH FACEBOOK
            </button>
        </form>
    </div>
</div>
